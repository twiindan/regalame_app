<div id="friend-{{ friend.id }}" class="flex items-center justify-between bg-white/5 p-3 rounded-xl border border-white/5 group hover:border-white/20 transition-all">
    <div class="flex items-center gap-3">
        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-xs font-bold text-white">
            {{ friend.name[:2].upper() }}
        </div>
        <div class="flex flex-col">
             <span class="text-sm font-bold text-white">{{ friend.name }}</span>
             <a href="/p/{{ friend.id }}" class="text-xs text-gray-400 hover:text-indigo-300 transition-colors flex items-center gap-1">
                 Ver lista <i class="ph-bold ph-arrow-square-out"></i>
             </a>
        </div>
    </div>
    <button hx-delete="/friends/{{ friend.id }}" 
            hx-target="#friend-{{ friend.id }}" 
            hx-swap="outerHTML"
            class="text-gray-600 hover:text-red-400 p-2 rounded-lg hover:bg-white/5 transition-colors opacity-0 group-hover:opacity-100">
        <i class="ph-bold ph-trash"></i>
    </button>
</div>
